<button [class]="estilo" (click)="abrirModal(template)">{{ texto }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ texto }}</h4>
    <button
      type="button"
      class="close btn btn-outline-dark pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
     <i class="fa fa-remove"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formulario" (keyup.enter)="$event.preventDefault()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="nome"
        />
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="descricao"
        ></textarea>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button
          class="btn btn-primary"
          [disabled]="formulario.invalid"
          (click)="salvar()"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</ng-template>
