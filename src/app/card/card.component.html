<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{card.nome}}</h5>
    <h6 class="card-subtitle mb-2 text-muted font-weight-normal">
      {{card.descricao}}
    </h6>

    <app-edita-card [card]="card" [icone]="'fa fa-pencil'" [texto]="'Editar'"
      [estilo]="'btn btn-sm btn-outline-primary'" (atualizaCardEvent)="atualizaCard($event)"></app-edita-card>

    <button class="btn btn-sm btn-danger mx-2">Excluir</button>
  </div>
</div>
