<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title mb-3 font-monospace fs-4" [ngClass]="{'text-decoration-line-through': card.concluido}">
      {{card.nome}}</h5>
    <h6 class="card-subtitle mb-4 text-muted font-weight-normal">
      {{card.descricao}}
    </h6>

    <div class="mb-4">
      <input type="checkbox" class="form-check-input" [checked]="card.concluido" (click)="updateCheckList()" />
      <label class="form-check-label mx-2">{{card.concluido ? 'Concluido' : 'Pendente'}}</label>
    </div>

    <div class="d-flex justify-content-center">
      <app-card-admin [card]="card" [icone]="'fa fa-pencil'" [texto]="'Editar'" [estilo]="'btn btn-outline-primary'"
        (atualizaCardEvent)="atualizaCard($event)" [desabilitaBotao]="card.concluido"></app-card-admin>

      <app-exclui-card [texto]="'Remover'" [estilo]="'btn btn-danger mx-2'" [icone]="'fa fa-trash'"
        [nomeCard]="card.nome" [index]="index" (removeCardEvent)="removeCard($event)"></app-exclui-card>
    </div>
  </div>
</div>
